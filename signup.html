<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
  </head>
  <body>
    <div class="card">
      <img src="user.png" width="100px" height="100px" class="user-img">

      <h2>Sign Up here</h2>

      <form action="" method="post">
        <div class="block">
          <div class="fname" style="position: relative;">
            <!-- <p id = "placeholder">First name</p> -->
            <input type="text" name="fname" placeholder="First Name">
          </div>

          <div class="lname" style="position: relative;">
            <!-- <p id = "placeholder">Last name</p> -->
            <input type="text" name="lname" placeholder="Last Name">
          </div>
        </div>

        <!-- <p id = "placeholder">E-mail</p> -->
        <input type="email" name="email" placeholder="E-mail">

        <p id = "placeholder">Username</p>
        <input type="text" name="uname" placeholder="Username">

        <input type="date" name="dob">

        <div class="block">
          <div class="pwd">
            <!-- <p id = "placeholder">Password</p> -->
            <input type="password" name="password" placeholder="Password">
          </div>
          <div class="pwd-confirm">
            <!-- <p id = "placeholder">Re-enter Password</p> -->
            <input type="password" name="password" placeholder="Re-enter password">
          </div>
        </div>

        <button>Sign Up</button>
      </form>
    </div>
  </body>
</html>
